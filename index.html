<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Tip calculator app</title>

</head>
<body>

  <main>
    <img src="images/logo.svg" alt="logo">
      <div class="app">
        <div class="entry">
          <div class="bill-entry">
            <p>Bill</p>
            <img src="images/icon-dollar.svg" alt="dollar sign"><input class="entry-input" type="text" name="Bill" id="Bill" placeholder="0"> 
          </div>

          <div class="tip-entry">
            <p>Select Tip %</p>
            <input type="button" value="5%"> 
            <input type="button" value="10%"> 
            <input type="button" value="15%"> 
            <input type="button" value="25%"> 
            <input type="button" value="50%"> 
            <input class="custom" type="button" value="Custom"> 
          </div>

          <div class="people-entry">
            <p>Number of People</p>
            <img src="images/icon-person.svg" alt="person sign"><input class="entry-input" type="text" name="people-entry" id="people-entry" placeholder="0">
          </div>

        </div>

        <div class="result">
          <div class="tip">
            <p class="title">Tip Amount
              <br>
              <span class="grey-color">/person</span>
            </p>
            <h1 class="amount">$0.00</h1>
          
          </div>

          <div class="total">
            <p class="title">Total
              <br>
              <span class="grey-color">/person</span>
            </p>
            <h1 class="amount">$0.00</h1>
          </div>
          <button class="reset-button">Reset</button>
        </div>


  </div>
  </main>



 

</body>
</html>
